name: E2E Tests - Playwright

on:
  push:
    branches: [main]
    paths:
      - 'src/packages/web/**'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Testes E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        working-directory: src/packages/web
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Rodar testes E2E
        id: e2e_tests
        working-directory: src/packages/web
        continue-on-error: true
        run: |
          npx playwright test 2>&1 | tee test-output.txt
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT

      - name: Processar resultados
        id: process_results
        working-directory: src/packages/web
        run: |
          PASSED=$(grep -oP '\d+(?= passed)' test-output.txt 2>/dev/null | head -1 || echo "0")
          FAILED=$(grep -oP '\d+(?= failed)' test-output.txt 2>/dev/null | head -1 || echo "0")
          
          echo "passed=${PASSED:-0}" >> $GITHUB_OUTPUT
          echo "failed=${FAILED:-0}" >> $GITHUB_OUTPUT
          
          if [ "${FAILED:-0}" != "0" ] && [ "${FAILED:-0}" != "" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=passed" >> $GITHUB_OUTPUT
          fi

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: src/packages/web/test-results/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Relatorio HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/packages/web/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Criar Issue se falhou
        if: steps.process_results.outputs.status == 'failed'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let errors = 'Detalhes nao disponiveis';
            try {
              errors = fs.readFileSync('src/packages/web/test-output.txt', 'utf8').substring(0, 3000);
            } catch (e) {}
            
            const failed = '${{ steps.process_results.outputs.failed }}' || '?';
            const passed = '${{ steps.process_results.outputs.passed }}' || '?';
            const runUrl = process.env.GITHUB_SERVER_URL + '/' + process.env.GITHUB_REPOSITORY + '/actions/runs/' + process.env.GITHUB_RUN_ID;
            
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-test-failure'
            });
            
            const issueBody = '## Testes E2E Falharam!\n\n' +
              '**Commit:** `' + context.sha.substring(0, 7) + '`\n\n' +
              '### Resumo\n' +
              '- Passou: ' + passed + '\n' +
              '- Falhou: ' + failed + '\n\n' +
              '### Erros\n```\n' + errors + '\n```\n\n' +
              '### Links\n' +
              '- [Ver execucao](' + runUrl + ')\n\n' +
              '### Instrucao\n' +
              'Cole esta issue no chat com Claude pedindo para corrigir.\n\n' +
              '---\n*Issue automatica*';

            if (existingIssues.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssues.data[0].number,
                body: 'Nova falha:\n\n' + issueBody
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: '[E2E] Testes falharam - ' + failed + ' erro(s)',
                body: issueBody,
                labels: ['e2e-test-failure', 'bug', 'automated']
              });
            }

      - name: Fechar Issue se passou
        if: steps.process_results.outputs.status == 'passed'
        uses: actions/github-script@v7
        with:
          script: |
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-test-failure'
            });
            
            for (const issue of existingIssues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: 'Testes corrigidos! Issue fechada.\n\nCommit: `' + context.sha.substring(0, 7) + '`'
              });
            }

      - name: Resultado Final
        run: |
          if [ "${{ steps.process_results.outputs.status }}" == "passed" ]; then
            echo "Todos os testes passaram!"
            exit 0
          else
            echo "Alguns testes falharam."
            exit 1
          fi
