# OSSF Scorecard - Avalia práticas de segurança do repositório
# Seguindo as melhores práticas de segurança do OpenSSF
# https://github.com/ossf/scorecard-action#workflow-restrictions
name: OSSF Scorecard

on:
  # Executa apenas no branch main para evitar vazamento de informações
  branch_protection_rule:
  push:
    branches: [main]
  schedule:
    # Executa semanalmente aos domingos às 4h UTC
    - cron: '0 4 * * 0'

# Permissões mínimas no nível do workflow (princípio do menor privilégio)
permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    # Permissões específicas apenas para este job
    permissions:
      # Necessário para fazer checkout do código
      contents: read
      # Necessário para upload dos resultados SARIF
      security-events: write
      # Necessário para publicar resultados no OpenSSF (OIDC token)
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publica resultados no OpenSSF Scorecard API
          publish_results: true

      - name: Upload Scorecard Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
